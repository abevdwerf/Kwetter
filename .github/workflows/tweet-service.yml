name: tweet service

on:
  push:
    branches: [ "master" ]
    # paths:
    #  - 'tweet-service/**'
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build without tests
      run: mvn clean install -DskipTests --file tweet-service/pom.xml
    - uses: actions/upload-artifact@v4
      with:
        name: tweet-service-artifact
        path: tweet-service/target/*.jar
      
  unit_tests:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Run unit tests
        run: mvn clean test -P unit-tests --file tweet-service/pom.xml

  integration_tests:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Run integration tests
        run: mvn clean verify -P integration-tests --file tweet-service/pom.xml

  # e2e_tests:
  #   runs-on: ubuntu-latest
  #   needs: [unit_tests, integration_tests]
  #   steps:
  #   # Steps for setting up environment, checkout, JDK, caching, etc.
  #   - name: Run end-to-end tests
  #     run: mvn verify --file tweet-service/pom.xml

  sonarcloud:
    runs-on: ubuntu-latest
    needs: [unit_tests, integration_tests]
    steps:
     - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: tweet-service-artifact
          path: tweet-service/target/
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Run SonarCloud analysis
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=abevdwerf_Kwetter --file tweet-service/pom.xml

  docker_build_and_push:
    runs-on: ubuntu-latest
    needs: [sonarcloud]
    steps:
    - name: download artifact
      uses: actions/download-artifact@v4
      with:
        name: tweet-service-artifact
        path: tweet-service/target/
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: "tweet-service"
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/tweet-service:latest
